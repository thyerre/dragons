<div class="container">
    <div class="content-top">
        <div class="title">
            <a [routerLink]="['/dragons', {outlets: {view: ['insert']}}]">
                <img class="add-icon" src="/assets/img/plus.png" alt="plus">
            </a>
            <h1>Dragons List</h1>
        </div>
        <div class="search">
            <app-input [parentForm]="form" nameControl="search" placeholder="Search Dragon"></app-input>
        </div>
    </div>
    <div class="content-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Created at</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listDragons">
                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>
                        <a [routerLink]="['/dragons', {outlets: {view: ['detail', item.id]}}]">
                            <img class="action-icon" src="/assets/img/preview.png" alt="preview">
                        </a>
                        <a [routerLink]="['/dragons', {outlets: {view: ['edit', item.id]}}]">
                            <img class="action-icon" src="/assets/img/editing.png" alt="editing">
                        </a>
                        <a (click)="deleteDragon(item.id)">
                            <img class="action-icon" src="/assets/img/remove.png" alt="remove">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
